<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css"> 
<body>
    <h1 class="heading"><i>SignUp today for the best Experience</i></h1>
    <div class="form-container">
        <form action="/tech.html" class="form">
            <label for="full_name" id="c1">Full Name:</label>
            <input class="input" type="text" id="full_name" name="full_name" required 
            placeholder="Your Full Name">
            <br><br>
            <label for="email" id="c1">Email:</label>
            <input class="input" type="email" id="email" name="email" required 
            placeholder="johndoe@gmail.com">
            <br><br>
            <div class="password-container">
                <label for="password" id="c1">Password:</label>
                <input class="input" type="password" id="password" name="password" placeholder="password" required >
                <span class="toggle-password" onclick="togglePassword()">
                    &#128065;</span>
            </div>    
            <br><br>
            <label for="address" id="c1">Address:</label>
            <input class="input" type="text" id="address" name="address" required 
            placeholder="Your Address">
            <br><br>
            <div class="button-container">
                <label for="gender" id="c2">Gender:</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <br><br>
                <label for="hobby" id="c2">Language:</label>
                <input class="input" type="checkbox" name="hobby" value="travel">HTML:5
                <input class="input" type="checkbox" name="hobby" value="music">CSS
                <input class="input" type="checkbox" name="hobby" value="reading">JavaScript
                <input class="input" type="checkbox" name="hobby" value="swimming">Python
                <br><br>
                <label for="country" id="c2">Country</label>
                <select name="country" id="country">
                <option value="">---Select County---</option>
                <option value="">Kenya</option>
                <option value="">South Africa</option>
                <option value="">Nigeria</option>
                <option value="">Rwanda</option>
                </select><br><br>
                <button id="c3">Submit</button>
                <div class="reset-button-container">
                    <input  class="reset-button" type="reset" value="cancel/Reset">
                </div>
            </div>    
        </form>
    </div> 
    <script src="/app.js"></script>
</body>
</html>
